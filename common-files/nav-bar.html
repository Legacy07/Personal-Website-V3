    <script>
        $(document).ready(function () {
            // add class for refresh
            var urlHash = window.location.hash;
            var id = urlHash.replace("#", "");
            if (id == "") {
                id = "home";
            }
            var activeId = ".nav-bar-" + id;
            $(activeId).addClass('active');

            // nav bar onclicks
            $("a.nav-bar").on('click', function (event) {
                // remove active class from everywhere 
                $('.active').removeClass('active');
                // add active class on the element
                $(this).addClass('active');
            });
        });
    </script>
