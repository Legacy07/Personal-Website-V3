{% set prev = __SELF__.prevPost %}
{% set next = __SELF__.nextPost %}


<nav class="nav-growpop">
    {% if prev %}
    <a class="prev" href="{{ prev.url }}">
        <span class="icon-wrap">
            <i class="fas fa-chevron-left"></i>
        </span>
        <div>
            <span>{{ prev.title }}</span>
            <h3>{{ next.summary }}</h3>
            <p>
                Posted on {{ prev.published_at|date('d/m/Y') }}
            </p>
        </div>
    </a>
    {% endif %}
    {% if next %}

    <a class="next" href="{{ next.url }}">
        <span class="icon-wrap">
            <i class="fas fa-chevron-right"></i>
        </span>
        <div>
            <span>{{ next.title }}</span>
            <h3>{{ next.summary }}</h3>
            <p>
                Posted on {{ next.published_at|date('d/m/Y') }}
            </p>
        </div>
    </a>
    {% endif %}
</nav>
