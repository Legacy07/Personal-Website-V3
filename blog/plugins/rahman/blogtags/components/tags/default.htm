{% set tags = __SELF__.tags %}

<div class="container">
    <div class="row">
        <div class="col">
            <ul class="blog-categories all-categories">
                {% for tag in tags %}
                <li>
                    <a href="/blog/tag/{{tag.slug}}">#{{ tag.name }}</a>
                    <span class="badge"> {{tag.posts.count}} </span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
